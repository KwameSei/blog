{% extends 'layouts.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value="{{request.form.email}}">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" value="{{request.form.password}}">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
